<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Habit & Chore Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>My Habit & Chore Tracker</h1>
            <p>Private, local-only tracker. No accounts. No data leaves your browser.</p>
        </header>

        <!-- Navigation Tabs -->
        <nav class="tabs">
            <button class="tab-button active" data-tab="add-chore">Add Chore</button>
            <button class="tab-button" data-tab="calendar">Calendar View</button>
            <button class="tab-button" data-tab="list">List View</button>
        </nav>

        <!-- Add Chore Form Section -->
        <section id="add-chore" class="tab-content active">
            <div class="form-container">
                <h2>Add New Habit/Chore</h2>
                <form id="chore-form">
                    <div class="form-group">
                        <label for="chore-title">Title *</label>
                        <input type="text" id="chore-title" name="title" required placeholder="Enter chore title">
                    </div>

                    <div class="form-group">
                        <label for="chore-notes">Notes (Optional)</label>
                        <textarea id="chore-notes" name="notes" placeholder="Add any additional notes..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="chore-date">Date *</label>
                        <input type="date" id="chore-date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="chore-recurrence">Recurrence (Optional)</label>
                        <select id="chore-recurrence" name="recurrence">
                            <option value="">No recurrence</option>
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Add Chore</button>
                </form>
            </div>
        </section>

        <!-- Calendar View Section -->
        <section id="calendar" class="tab-content">
            <div class="calendar-container">
                <h2>Calendar View</h2>
                <div class="calendar-header">
                    <button id="prev-month" class="btn btn-secondary">← Previous</button>
                    <h3 id="current-month"></h3>
                    <button id="next-month" class="btn btn-secondary">Next →</button>
                </div>
                <div class="calendar-grid" id="calendar-grid">
                    <!-- Calendar will be generated by JavaScript -->
                </div>
            </div>
        </section>

        <!-- List View Section -->
        <section id="list" class="tab-content">
            <div class="list-container">
                <h2>All Habits & Chores</h2>
                <div class="list-controls">
                    <button id="export-sheets-btn" class="btn btn-primary">Export to Google Sheets</button>
                    <button id="clear-completed-btn" class="btn btn-warning">Clear Completed</button>
                </div>
                <div class="chore-list" id="chore-list">
                    <!-- Chores will be populated by JavaScript -->
                </div>
            </div>
        </section>

    </div>

    <script src="app.js?v=4"></script>
</body>
</html>
